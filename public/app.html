<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> _TITLE_ </title>
  </head>
  <body class="layout">
   <div id="nav" class="navlayout">
    <div id="logo" class="box">
     <img src="./img.png" id="logoimg" />
    </div>
    <div id="links" class="bar">
     <div id="new" class="link">Neues Mitglied</div>
     <div id="old" class="link">Mitglieder</div>
     <div id="data" class="link">Datenbank</div>
    </div>
    <div id="defi" class="bar">
    <div id="seek" class="link">Suchen</div>
    <div id="info" class="link">Info</div>
    <div id="user" class="link">Benutzer</div>
    <div id="net" class="link">Netzwerk</div>
    </div>
    </div>
   <div id="stage" class="stage">
      <div id="mainForm">
         <label>Welche Art von Geschäft</label>
         <select id="ladenart">
           <option id="default"> --- </option>
           <option id="laden-verkauf"> Einkaufsladen </option>
           <option id="laden-service"> Servicegeschäft </option>
           <option id="online-handel"> Onlinehandel </option>
           <option id="online-service"> Onlineservice </option>
           <option id="tel-handel"> Telefonhandel </option>
           <option id="tel-support"> Telefonsupport </option>
         </select>
        <label>Name des Geschäftes</label>
        <input type="text" placeholder="Firma GmbH" id="buisname"/>
        <label>Name des Inhabers</label>
        <input type="text" placeholder="Jean Dough" id="iname"/>
        <label>Addresse des Geschäftes</label>
        <input type="text" placeholder="Am Markt 11, 13585 Berlin" id="baddress"/>
        <label>E Mail Geschäftes</label>
        <input type="email" placeholder="hallo@firma.de" id="bemail"/>
        <button id="submit">SPEICHERN</button>
        
      </div>
     <div id="complaints">
       
        <label id="clabel">Beschwerden</label>
          <div id="1" class="compl">
            <label>Wo war die beschwerde</label>
         <select id="claimat">
           <option id="default"> --- </option>
           <option id="google"> Google </option>
           <option id="amzn"> Amazon </option>
           <option id="ebay"> Ebay </option>
           <option id="bing"> Bing </option>
           <option id="zalando"> Zalando </option>
           <option id="others"> Sonstiges </option>
         </select>
            <label>Wer hat sich beschwert</label>
            <input type="text" placeholder="@username" id="claimname"/>
            <input type="date" id="claimstamp"/>
            <div id="radiogroup">
              <input type="radio" id="no" name="rg"/> 
              <label>100% kein Kunde</label>
              <input type="radio" id="maybe" name="rg"/> 
              <label>Vielleicht Kunde</label>
              <input type="radio" id="yes" name="rg"/> 
              <label>Kein Kunde</label>
            </div><div id="radiogroup2">
           <label>gelogen</label>
           <input type="checkbox" id="unwahr"/>
           <label>vors. gelogen</label>
           <input type="checkbox" id="v_unwahr"/>
            <label>beleidigung</label>
           <input type="checkbox" id="beleidigung"/>
            <label>schädigend für geschäft</label>
           <input type="checkbox" id="geschäftsschädigend">
            <label>gehackter account</label>
           <input type="checkbox" id="hacker bewertung"/> 
            <label>spam</label>
           <input type="checkbox" id="spam"/> 
            <label>werbung</label>
           <input type="checkbox" id="werbung"/> 
            <label>obszön</label>
           <input type="checkbox" id="obszön"/>
            <label>fsk18</label>
           <input type="checkbox" id="nicht jugenfrei"/>
            <label>plattform</label>
           <input type="checkbox" id="plattform richtlinien"/>
            <label>anderer grund</label>
           <input type="checkbox" id="sonstiges"/>  
         </div>
            <textarea id="claimtxt" placeholder="Beschwerdetext"></textarea><button id="check">CHECK</button>
            <button id="more">+</button><button id="empty">LEEREN</button><button id="cancel">ABBRECHEN</button>
          </div>
        </div>
   </div>
   
  </body>
</html>
